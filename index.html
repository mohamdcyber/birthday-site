<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="confetti-container"></div>

  <main class="card">
    <h1 class="birthday-text">Happy Birthday aya </h1>

    <div class="cake-container">
      <div class="cake">
        
        <div class="candle">
          <div class="flame"></div>
          <div class="candle-body"></div>
        </div>
        
        <div class="cake-layer cake-base"></div>
        <div class="cake-layer cake-middle"></div>
        <div class="cake-layer cake-top"></div>
        
        <div class="frosting frosting-base"></div>
        <div class="frosting frosting-middle"></div>
        <div class="frosting frosting-top"></div>
        
        <div class="cherry"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
